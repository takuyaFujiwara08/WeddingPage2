<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="結婚式１．５次回の出欠確認">
    <title>出欠フォーム</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="contact" class="big-bg">
        <header>
            ご出席いただきありがとうございます！<br>
            結婚式1.5次会のご招待に当たり<br>
            アンケートのご協力をお願いいたします。        </header>
    
        <script>let submitted = false;</script>
        <iframe name="hidden_iframe" style="display:none;" onload="if(submitted){window.location='thanks.html';}"></iframe>
        <form class="form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSd7AY3lnLlqwbIa0deVO-FPfdkJqr34KXsBmpKpevGhIZM5LA/formResponse" method="post" name="form" target="hidden_iframe" onsubmit="submitted=true;">

            <div>
                <span>お名前</span>
                <div class="nameBox">
                    <div class="name"><input type="text" size="5" name="entry.326802002" placeholder="姓" required></div>
                    <div class="name"><input type="text" size="5" name="entry.383815919" placeholder="名" required></div>
                </div>
            </div> 
    
            <div>
                <span>お電話番号</span>
                <div class="telBox">
                    <div class="tel"><input type="tel" size="5" name="entry.516145777" placeholder="000" required>-</div>
                    <div class="tel"><input type="tel" size="5" name="entry.1045705577" placeholder="0000" required>-</div>
                    <div class="tel"><input type="tel" size="5" name="entry.1817488201" placeholder="0000" required></div>
                </div>
            </div>
    
            <div>
                <span>アレルギー</span>
                <div class="allergyBox">
                    <input type="radio" name="entry.1768174350" value="なし" id="aNo" required>
                    <label for="aNo">なし</label>
                    <input type="radio" name="entry.1768174350" value="あり" id="aYes" required>
                    <label for="aYes">あり</label><br>
                </div>
                
                <div id="allergyDetailBox">
                    <textarea name="entry.128338402" cols="30" rows="2" placeholder="例）乳、卵"></textarea>
                </div>
            </div>
    
            <div>
                <span>お祝いメッセージ</span>
                <div class="messageBox">
                    <textarea name="entry.307512135" cols="30" rows="5" placeholder="コメント"></textarea>
                </div>
            </div>
    
            <input type="submit" class="button" value="送信">
        </form>
    </div>
    
</body>
</html>
