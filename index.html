<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="猫の好きなもの、日々の生活をご紹介">
    <title>猫の実態</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <h1>猫の一日</h1>
    <p>ひたすら寝ています。</p>
    <p>体に優しい自然食を摂取する、WCB CAFE。無添加の食材を利用したメニューが特徴です。</p>
    <p>おいしいブレンドコーヒーとヘルシーなオーガニックフードで体の内側から癒されてください。</p>

    <form class="form" action="example.php" method="post" name="form">
        <div class="category">出欠確認</div>
        <div class="attendance">
            <input type="radio" name="attendance" value="出席" id="yes">
            <label for="yes">出席</label>
            <input type="radio" name="attendance" value="欠席" id="no">
            <label for="no">欠席</label>
            <input type="radio" name="attendance" value="不明" id="fumei">
            <label for="fumei">不明</label>
        </div>

        <div class="category">お名前</div>
        <div class="name">
            <div class="firstName"><input type="text" size="5" placeholder="姓"></div>
            <div class="lastName"><input type="text" size="5" placeholder="名"></div>
        </div>

        <div class="category">お電話番号</div>
        <div class="tel"><input type="tel" placeholder="電話番号"></div>

        <div class="category">ゲスト</div>
        <div class="guest">
            <input type="radio" name="allergy" value="新郎側" id="man">
            <label for="man">新郎側</label>
            <input type="radio" name="guest" value="新婦側" id="woman">
            <label for="woman">新婦側</label>
        </div>

        <div class="category">アレルギー</div>
        <div class="allergy">
            <!-- ありの時のみテキストボックスを出したい
            <input type="radio" name="allergy" value="なし" id="aNo" onclick="changeDispray()">
            <label for="aNo">なし</label>
            <input type="radio" name="allergy" value="あり" id="aYes" onclick="changeDispray()">
            <label for="aYes">あり</label><br>
            <div id="messageBox" style="display: none;">
                <div class="example">例）乳、卵</div>
                <textarea name="aMessage" cols="30" rows="2" placeholder="アレルギー"></textarea>
            </div>
            -->
            <input type="radio" name="allergy" value="なし" id="aNo">
            <label for="aNo">なし</label>
            <input type="radio" name="allergy" value="あり" id="aYes">
            <label for="aYes">あり</label><br>
            <div id="messageBox">
                <div class="example">例）乳、卵</div>
                <textarea name="aMessage" cols="30" rows="2" placeholder="アレルギー"></textarea>
            </div>
        </div>

        <div class="category">お祝いメッセージ</div>
        <div class="message">
            <textarea name="message" cols="30" rows="5" placeholder="コメント"></textarea>
        </div>
    </form>
</body>
</html>
